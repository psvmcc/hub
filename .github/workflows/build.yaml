name: build

on:
  push:
    branches:
    # tags-ignore:
    #   - 'v*'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: set up go 1.22
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
        id: go
        cache: false

      - name: checkout
        uses: actions/checkout@v4

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest

      - name: build
        run: |
          make build
          build/hub --version
          build/hub s --help

